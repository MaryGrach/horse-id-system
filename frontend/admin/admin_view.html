<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Админ — заявка</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body class="min-h-screen bg-slate-100">
<div class="max-w-4xl mx-auto py-6">
    <header class="mb-4 flex items-center justify-between">
        <div>
            <h1 class="text-2xl font-bold mb-1">Заявка</h1>
            <div id="appId" class="text-xs text-slate-500 break-all"></div>
        </div>
        <button
            id="backButton"
            class="px-4 py-2 rounded-xl bg-slate-200 text-sm"
        >
            ← К списку
        </button>
    </header>

    <section class="mb-4 bg-white rounded-xl shadow p-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
            <div>
                <div class="text-xs text-slate-500">Кличка (ru)</div>
                <div id="horseNameRu" class="font-medium"></div>
            </div>
            <div>
                <div class="text-xs text-slate-500">Кличка (en)</div>
                <div id="horseNameEn" class="font-medium"></div>
            </div>
            <div>
                <div class="text-xs text-slate-500">Год рождения</div>
                <div id="horseYear" class="font-medium"></div>
            </div>
            <div>
                <div class="text-xs text-slate-500">Статус заявки</div>
                <div id="appStatus" class="font-medium"></div>
            </div>
        </div>
        <div class="mt-3 flex gap-2">
            <button
                id="markCompleteBtn"
                class="px-4 py-1.5 rounded-xl bg-emerald-600 text-white text-sm"
            >
                Пометить как complete
            </button>
        </div>
    </section>

    <section class="bg-white rounded-xl shadow p-4">
        <h2 class="text-lg font-semibold mb-3">Файлы</h2>
        <div id="filesContainer" class="space-y-2">
            <!-- файлы -->
        </div>
        <div id="filesEmpty" class="hidden text-sm text-slate-500">
            Нет файлов (или есть только draft-файлы, которые ещё не отправлены пользователем).
        </div>
    </section>
</div>

<script type="module" src="./js/admin_view.js"></script>
</body>
</html>
