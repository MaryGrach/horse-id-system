<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Админ — заявки</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body class="min-h-screen bg-slate-100">
<div class="max-w-5xl mx-auto py-6">
    <header class="mb-6">
        <h1 class="text-2xl font-bold mb-2">Административная панель</h1>
        <p class="text-sm text-slate-600">
            Список заявок. Нажмите на строку, чтобы открыть детали.
        </p>
    </header>

    <section class="mb-4 bg-white rounded-xl shadow p-4">
        <div class="flex flex-col md:flex-row gap-3 items-center">
            <input
                id="searchInput"
                type="text"
                class="w-full md:flex-1 rounded-xl border-slate-300"
                placeholder="Поиск по части клички (ru/en)…"
            />
            <select
                id="statusFilter"
                class="w-full md:w-48 rounded-xl border-slate-300"
            >
                <option value="">Все статусы</option>
                <option value="draft">Только draft</option>
                <option value="complete">Только complete</option>
            </select>
            <button
                id="refreshButton"
                class="w-full md:w-auto px-4 py-2 rounded-xl bg-slate-900 text-white text-sm"
            >
                Обновить
            </button>
        </div>
    </section>

    <section class="bg-white rounded-xl shadow">
        <div class="border-b px-4 py-2 flex justify-between items-center">
            <div class="text-sm font-semibold">Заявки</div>
            <div id="summary" class="text-xs text-slate-500"></div>
        </div>

        <div class="overflow-x-auto">
            <table class="min-w-full text-sm">
                <thead class="bg-slate-50">
                <tr>
                    <th class="px-3 py-2 text-left font-medium text-slate-600">Кличка</th>
                    <th class="px-3 py-2 text-left font-medium text-slate-600">Год</th>
                    <th class="px-3 py-2 text-left font-medium text-slate-600">Статус</th>
                    <th class="px-3 py-2 text-left font-medium text-slate-600">Создана</th>
                </tr>
                </thead>
                <tbody id="appTableBody" class="divide-y divide-slate-100">
                <!-- строки заявок -->
                </tbody>
            </table>
        </div>

        <div id="emptyState" class="hidden px-4 py-4 text-sm text-slate-500">
            Заявки не найдены.
        </div>
    </section>
</div>

<script type="module" src="./js/admin.js"></script>
</body>
</html>
